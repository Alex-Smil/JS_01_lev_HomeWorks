<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a = +prompt("Введите значение для a");
		var b = +prompt("Введите значение для b");

		if (a >= 0 && b >= 0) {
			alert("a - b = " + (a - b));
		} else if (a < 0 && b < 0) {
			alert("a * b = " + (a * b));
		} else {
			// var tmp = a + b;
			alert("a + b = " + (a + b));
		}

	</script>
</body>
</html>
