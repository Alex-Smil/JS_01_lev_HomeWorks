Внутри тела функции локальная переменная имеет преимущество перед глобальной переменной с тем же именем.
Если объявить локальную переменную или параметр функции с тем же именем, что у глобальной переменной, то фактически
глобальная переменная будет скрыта: 
	
	var scope = "global"; // Объявление глобальной переменной 
	function checkscope() {
		var scope = "local"; // Объявление локальной переменной с тем же именем
		return scope; // Вернет локальное значение, а не глобальное 
	}
	checkscope(); // => "local"

"Передача по значению" - функция оперирует копиями переменных, переданных в качестве аргументов функции, даже если имена аргументов совпадают 
с именами глобальных переменных. 

Объявляя переменные с глобальной областью видимости, инструкцию var можно опустить, но при объявлении локальных переменных
всегда следует использовать инструкцию var, "иначе мы переопределим глобальную переменную".	
	 -->
</head>
<body>
	<script>
		var a = +prompt("Введите 1й операнд");
		var b = +prompt("Введите 2й операнд");

		alert("function amount(a, b) = " + amount(a, b) +
			  "\nfunction difference(a, b) = " + difference(a, b) +
			  "\nfunction multiplication(a, b) = " + multiplication(a, b) + 
			  "\nfunction division(a, b) = " + division(a, b));

		function amount(a, b) {
			return (a + b);
		}

		function difference(a, b) {
			return (a - b);
		}

		function multiplication(a, b) {
			return (a * b);
		}

		function division(a, b) {
			return (a / b);
		}
	</script>
</body>
