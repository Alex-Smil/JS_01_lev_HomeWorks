<!DOCTYPE html>
<html>
<head>
	<title>myPower</title>
</head>
<body>
	<script>
		var number;
		var stepen;

		do{
			number = +prompt("Введите число");
			if (!isFinite(number)) {
				alert("Вы вввели не корректный 1й операнд, попробуйте снова!");
			}
		} while (!isFinite(number)); 

		do{
			stepen = +prompt("Введите степень, в которую надо возвести число");
			if (!isFinite(stepen) || stepen < 0) {
				alert("Вы вввели не корректный 2й операнд, попробуйте снова!");
			}
		} while (!isFinite(stepen) || stepen < 0); 


		alert("Число " + number + " в степени " + stepen + " = " + myPow(number, stepen));

		
		function myPow(num, st) {
			if (st == 0) {
				return 0;
			} else {
				if (st == 1) {
					return num;
				} 
				num = num * myPow(num, st - 1);
				return num;
			}
		}
	</script>
</body>
</html>
