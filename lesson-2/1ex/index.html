<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a = 1 , b = 1 , c , d;

		//Префиксный инкремент, cначала увеличивает значение глобальной переменной ' a ',
		//и только потом присваиваем значение переменной ' b '
		c = ++ a ; alert ( c ); // 2

		//Постфиксный инкремент, сначала происходит операция присваивания значения
		//переменной ' d ', и только потом глобальная переменная ' b ' увеличмвается на 1.
		d = b ++; alert ( d ); // 1, потом b будет уже = 2

		//Значение переменной ' a ', уже не 1, как это было в начале, а 2, так как инкремент 
		//увеличил значение глобальной переменной, а не создавал копии значения для операции присваивания. 
		//поэтому - Префиксный инкремент, cначала увеличивает значение глобальной переменной ' a ',
		//затем происходит сложение с 2ой и только потом присваиваем значение переменной ' c '
		c = ( 2 + ++ a ); alert ( c ); // 5
		
		//Значение переменной ' b ', уже не 1, как это было в начале, а 2, так как инкремент 
		//увеличил значение глобальной переменной, после завершения инициализации ' d '
		//поэтому 
		//1. сначала 2 + и
		//2. потом уже b++ 
		d = ( 2 + b ++); alert ( d ); // 4

		alert ( a ); // 3 - увеличенна инкрементом,  во время вычесления выражения.
		alert ( b ); // 3 - увеличенна инкрементом, после во вычесления выражения
	</script>
</body>
</html>
