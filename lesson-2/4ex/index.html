<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		// var a = +prompt("Введите число от 0 до 15");
		// или так
		var a = Math.round(Math.random() * (15 - 0) + 0);

		switch(a) {
			case 0:
				console.log("ноль");
			case 1:
				console.log("раз");
			case 2:
				console.log("два");
			case 3:
				console.log("три");
			case 4:
				console.log("четыре");
			case 5:
				console.log("пять");
			case 6:
				console.log("шесть");
			case 7:
				console.log("семь");
			case 8:
				console.log("восемь");
			case 9:
				console.log("девять");
			case 10:
				console.log("десять");
			case 11:
				console.log("одинадцать");
			case 12:
				console.log("двенадцать");
			case 13:
				console.log("тринадцать");
			case 14:
				console.log("четырнадцать");
			case 15:
				console.log("пятьнадцать");
			default:
				console.log("default");
		}
	</script>
</body>
</html>
