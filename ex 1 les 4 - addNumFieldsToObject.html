<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
		let myObj_1 = {};
		let myObj_2 = {};
		let myObj_3 = {};
		let myObj_4 = {};
		let myObj_5 = {
			"сотни": "",
			"дясятки": "",
			"единицы": "",
			
			// option 5
			initProp_myObj_5: function(num) {
				let arrOfNum = num.split("");
				this.сотни = arrOfNum[0];
				this.дясятки = arrOfNum[1];
				this.единицы = arrOfNum[2];
			}
		}
		let myObj_6;
		let myObj_7;
		
		let isRightNumber = false;
		let num;


		do {
			num = prompt("Введите 3х разрядное число, результат см. в консоли");
			if (!isFinite(num) || ((num.split("")).length) !== 3) {
				alert("Число должно быть 3х разрядное и не содержать никаких символов, кроме цифр. Попробуйте снова!");
			} else {
				isRightNumber = true;
				// option 1
				addFields_1(num);
				// option 2
				addFields_2(num);
				// option 3
				addFields_3(myObj_3, num);
				// option 3
				myObj_4 = addFieldsAndRetObj_4(num);
				// option 5
				myObj_5.initProp_myObj_5(num);
				
				// === Выввод в консоль ===
				console.log("option 1");
				console.log(myObj_1);
				console.log("option 2");
				console.log(myObj_2);
				console.log("option 3");
				console.log(myObj_3);
				console.log("option 4");
				console.log(myObj_4);
				console.log("option 5");
				console.log(myObj_5);
				// реализацию option 6 - 7 см.ниже
			}
		} while(!isRightNumber);

		
		// option 1
		// Строчное представление num
		function addFields_1(num) {
			let res = num.split("");
			myObj_1["сотни"] = res[0];
			myObj_1["десятки"] = res[1];
			myObj_1["единицы"] = res[2];
		}

		// option 2
		// Числовое представление num
		// !!!!!!!! к св-ву объекта можно обоащаться даже используя русские символы !!!!!!!!
		function addFields_2(num) {
			myObj_2.сотни = Math.floor(num % 1000 / 100);
			myObj_2.десятки = Math.floor(num % 100 / 10);
			myObj_2.единицы = num % 10;
		}

		// option 3
		// Числовое представление num + передача объекта в качестве аргумента
		// Данная функция но мой взгляд болле универсальная, чем 2 которые объявленны выше, 
		// так как данная функция предназначена по сути для любого объекта, а не только для объекта myObj или myObj_2
		function addFields_3(obj, num) {
			obj["сотни"] = Math.floor(num % 1000 / 100);
			obj["десятки"] = Math.floor(num % 100 / 10);
			obj["единицы"] = num % 10; 
		}

		//option 4
		//с возвратом объекта, как было сказано во время вебинара
		function addFieldsAndRetObj_4(num){
			let obj = {};
			obj["сотни"] = Math.floor(num % 1000 / 100);
			obj["десятки"] = Math.floor(num % 100 / 10);
			obj["единицы"] = num % 10;

			return obj;
		}

		// option 5 
		// см. в методе initProp_myObj_5 объекта myObj_5

		// option 6 - 7
		isRightNumber = false;
		do {
            num = prompt("Введите число от 1го до 3х разрядов (мин 1 симв., макс 3 симв.)");
            if (num.split("").length === 0 || num.split("").length > 5 || !isFinite(num)) {
                alert("Число должно содержать от 1го до 5ти разрядов (мин 1 симв., макс 5 симв.) и не содержать никаких символов, кроме цифр. Попробуйте снова!");
            } else {
				isRightNumber = true;
				
				console.log("option 6");
				myObj_6 = new MyObj_6(num);
				console.log(myObj_6);
				
				console.log("option 7");
				myObj_7 = new MyObj_7(num);
                console.log(myObj_7);
            } 
	    } while(!isRightNumber);

            

		// option 6
		// Констркутор объекта, кол-во полей зависит от кол-ва разрядов в введеном числе
        function MyObj_6(num) {
			num = num.split("");
            for(let i = 0; i < num.length; i++) {
				// в данной строке создаются поля объекта
                this["field-" + (i + 1)] = num[i];
            }
		}

		// option 7
		// Констркутор объекта, математический подход, по сути кол-во разрядов может быть любым 
		function MyObj_7(num) {
			let numTmp = num;
			let modul = getModul(num);
			let divider = getDivider(num);
			
			for(let i = 0; i < num.length; i++) {
				// По сути все манипуляции в этом конструкторе сводятся к этой строке
				this["field-" + (i + 1)] = Math.floor((numTmp % modul) / divider);
				modul /= 10;
				divider /= 10;
				numTmp = num;
			}
			
			function getModul(num) {
				let modul = 1;
				for(let i = 0; i < num.length; i++) {
					modul *= 10;
				}
				return modul;
			}

			function getDivider(num) {
				let divider = 1;
				for(let i = 0; i < num.length - 1; i++) {
					divider *= 10;
				}
				return divider;
			}
			
		}


	</script>
</body>
</html>
