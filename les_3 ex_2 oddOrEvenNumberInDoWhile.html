<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a = 0;
		do{
			if (a == 0) {
				console.log(a + " - это ноль");
			} else {
				if ((a % 2) != 0) {
					console.log(a + " - нечетное число");
				} else {
					console.log(a + " - четное число");
				}
			}
			a++;
		} while (a <= 10);
	</script>
</body>
</html>
